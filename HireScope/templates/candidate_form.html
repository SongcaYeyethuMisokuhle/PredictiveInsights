<!DOCTYPE html>
<html>
<head>
    <title>Candidate Progress Predictor</title>
</head>
<body>
    <h2>Enter Candidate Details</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    {% if prediction %}
        <h3>{{ prediction }}</h3>
    {% endif %}
</body>
</html>
